<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script charset="utf-8" src="https://apis.google.com/js/platform.js" async defer></script>
    <title>登入頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .google {
            background-color: #efefef;
            color: #333;
        }

        .facebook {
            background-color: #4a68b0;
        }

        .line {
            background-color: #00c202;
        }
    </style>
</head>
<body>
    <h1>登入</h1>
    <br />
    <!-- <button class="login-btn google" id="google" onclick="googleLogin()">Login with Google</button> -->
    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
    <div class="google" id="google">Login with Google</div>
    <button class="login-btn facebook" id="facebook" onclick="facebookLogin()">Login with Facebook</button>
    <button class="login-btn line" id="line" onclick="lineLogin()">Login with LINE</button>

    <script>
        // Google 登入
        function onSignIn() {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        // Facebook 登入
        function facebookLogin() {
            // TODO: Redirect to Facebook login page
            alert('Redirecting to Facebook login page...');
        }

        // LINE 登入
        function lineLogin() {
            // TODO: Redirect to LINE login page
            liff.login(); 
        }

        // 初始化 google 
        function initialGoogle() {
            gapi.load('auth2', function() {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                gapi.auth2.init({
                    client_id: '612299588834-lvetj3bjvfbtpbdcpr6iuau210ip5odd.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                window.gapi.signin2.render('google', {
                    scope: 'profile email',
                    longtitle: true,
                    theme: 'light',
                    onsuccess: onSignIn,
                })
            });
        }

        // 初始化 LIFF
        function initializeLiff() {
            liff.init({ liffId: "2004451039-OLPv2Aa1" }, function (data) {
                console.log('LIFF 初始化完成');
            }, function (err) {
                console.error('初始化 LIFF 時發生錯誤', err);
            });
        }

        // 網頁載入完成後執行初始化 LIFF
        window.onload = function () {
            initializeLiff();
            initialGoogle();
        };
    </script>
</body>
</html>
