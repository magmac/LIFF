<!DOCTYPE html>
<html>
<head>
    <title>加官方帳號好友</title>
    <!-- 引入 LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>加官方帳號好友</h1>
    <!-- 按鈕，點擊後跳轉至官方帳號頁面 -->
    <button id="addFriendButton" onclick="navigateToOfficialAccount()">加好友</button>

    <script>
        // 初始化 LIFF
        function initializeLiff() {
            liff.init({ liffId: '2004451039-OLPv2Aa1' }, function (data) {
                console.log('LIFF 初始化完成');
            }, function (err) {
                console.error('初始化 LIFF 時發生錯誤', err);
            });
        }

        // 導航至官方帳號頁面
        function navigateToOfficialAccount() {
            liff.openWindow({
                url: 'https://line.me/ti/p/~magmac',
                external: true
            });
        }

        // 網頁載入完成後執行初始化 LIFF
        window.onload = function () {
            initializeLiff();
        };
    </script>
</body>
</html>
